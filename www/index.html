<html>
<head>
  <title>Dingbat</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <meta name="google-signin-client_id" content="378535150294-jsppcigmsrlo2vmq53k08nuji9d6aj4p.apps.googleusercontent.com">
  <script type="text/javascript" src="/gotalk/gotalk.js"></script>
  <script type="text/javascript" src="/core.js"></script>
  <link rel="stylesheet" type="text/css" href="/core.css" />
</head>
<body>
  <div id="blocker"></div>
  <div id="topbar">
    <a id="logo" href="#" onclick="logoClick()">Dingbat</a>
    <a class="item" href="#" onclick="signOut()">Sign Out</a>
  </div>
  <div id="content">
    <h1>content</h1>
  </div>
  <div id="disconnected" class="messagebox">
    <div class="title">Dingbat: Not connected</div>
    <p>Not connected to the Dingbat service.</p>
    <p>Please verify that your Internet connection is operating correctly.</p>
    <p>It's possible that the Dingbat service is down.</p>
    <p>This message will automatically go away when the service is available again.</p>
  </div>
  <div id="splash" class="messagebox">
    <div class="title">Dingbat</div>
    <div class="centerfill">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </div>
</body>
</html>
